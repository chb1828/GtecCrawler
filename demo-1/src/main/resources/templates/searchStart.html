<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>GTEC_WebCrawler</title>
		<meta charset="utf-8" />
		<link rel="icon" href="/image/favicon.ico">	
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="css/main.css" />
		<link rel="stylesheet" href="css/modal.css" />
		<noscript><link rel="stylesheet" href="css/noscript.css" /></noscript>
		
		<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
   		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	</head>
	
	<body class="is-preload">

		<!-- Header -->
			<header id="header">
				<nav>
					<ul id="main-menu">
						<li>
							<a href="/">Home</a>
							<ul id="sub-menu">
								<li><a href="/sample1" aria-label="subemnu">Sample1</a></li>
								<li><a href="/sample2" aria-label="subemnu">Sample2</a></li>
								<li><a href="/sample3" aria-label="subemnu">Sample3</a></li>
							</ul>
						</li>
						
						<li><a href="/searchStart" class="active">SearchStart</a></li>
						<li><a href="/visualization">Visualization</a></li>
					</ul>
				</nav>
			</header>

		<!-- Wrapper -->
			<div id="wrapper">
				<section id="main" class="wrapper">
					<div class="inner">
						<h1 class="major">SearchStart</h1>
						
						<div class="inner">
						
							<h2>Search</h2>
							<p>검색어를 입력하고 검색 조건을 선택해주세요.</p>
							
							<div class="split style1">
								<section>
									<form method="post" action="#">
										<div class="fields">
											<div class="field">
												<div class="selectSearchPageDiv">	
													<select id="selectSearchEngine" class="sel" aria-label="검색 페이지 선택">
														<option value="">검색 페이지 선택</option>
														<option value="naver">네이버</option>
														<option value="kakao">카카오</option>
													</select>
												</div>
												<br/>
												
												<div class="naverLayer">
													<input type="checkbox" id="naverWeb" name="naverCB" value="CbWeb">
													<label for="naverWeb">웹</label>
												
													<input type="checkbox" id="naverBlog" name="naverCB" value="CbBlog">
													<label for="naverBlog">블로그</label>
												
													<input type="checkbox" id="naverNews" name="naverCB" value="CbNews">
													<label for="naverNews">뉴스</label>
												</div>
												
												<div class="kakaoLayer">
													<input type="checkbox" id="kakaoWeb" name="kakaoCB" value="CbWeb">
													<label for="kakaoWeb">웹</label>
												
													<input type="checkbox" id="kakaoBlog" name="kakaoCB" value="CbBlog">
													<label for="kakaoBlog">블로그</label>
												</div>
												
												<br/>
												<div>
													<input type="text" name="name" id="name" />
												</div>
												<br />
												
												<div class="actions">
													<button type="button" id="startCrawling" class="button primary">Search Start</button>
														<div id="searchStartModal" class="modal">
															<div class="modal-content">                                                             
																<p>검색 및 수집을 시작합니다.</p>
																<span class="close">&times;</span> 
															</div>
														</div>
														
														<div id="searchStartEngineModal" class="modal">
															<div class="modal-content">                                                             
																<p>검색 엔진을 선택해주세요.</p>
																<span class="close">&times;</span> 
															</div>
														</div>
														
														<div id="searchStartConditionModal" class="modal">
															<div class="modal-content">                                                             
																<p>검색 조건을 선택해주세요.</p>
																<span class="close">&times;</span> 
															</div>
														</div>
														
														<div id="searchStartWordModal" class="modal">
															<div class="modal-content">                                                             
																<p>검색어를 입력해주세요</p>
																<span class="close">&times;</span> 
															</div>
														</div>
														
													<input type="reset" value="Reset" id="resetButton"/>
														<div id="resetModal" class="modal">
															<div class="modal-content">                                                             
																<p>검색어와 검색 조건을 초기화합니다.</p>
																<span class="close">&times;</span> 
															</div>
														</div>
												</div>
											</div>
										</div>
									</form>
								</section>
							</div>
						</div>
					</div>
				</section>
				<br/>
				<br/>
				<br/>
				<br/>
			</div>

		<!-- Scripts -->
			<script src="js/jquery.min.js"></script>
			<script src="js/jquery.scrollex.min.js"></script>
			<script src="js/jquery.scrolly.min.js"></script>
			<script src="js/browser.min.js"></script>
			<script src="js/breakpoints.min.js"></script>
			<script src="js/util.js"></script>
			<script src="js/main.js"></script>
			<script src="js/searchStart.js"></script>
	</body>
</html>
